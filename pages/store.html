<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>bagelboi - Store</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="../images/favicon.ico">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/header">
    {
      "ul li:nth-child(2) a[class]":"active unit unit-content-distribute unit-xs-1-5 unit-s-1-5 unit-m-1-5 unit-l-1-5 unit-xl-1-5 gutter-1-4 giga"
    }
  </script>
  <div class="grid gutter-2 pad-t grey grid-stretch">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-4 unit-xl-1-4 gutter-1-4 push-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="cards/basic-card">
          {
            "img[src]":"../images/product1.jpg",
            "h2":"bb Hoodie",
            "h3":"$34.99",
            "p":"A cotton-bamboo blend hoodie with the classic bagelboi logo printed on the chest."
          }
        </script>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-4 unit-xl-1-4 gutter-1-4 push-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="cards/basic-card">
          {
            "img[src]":"../images/product2.jpg",
            "h2":"bagel flip Hoodie",
            "h3":"$34.99",
            "p":"A cotton-bamboo blend hoodie with a kickflippin' bagel printed on the chest."
          }
        </script>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-4 unit-xl-1-4 gutter-1-4 push-1-2 unit-content-distribute">
        <script type="application/json" data-pattern="cards/basic-card">
          {
            "img[src]":"../images/product3.jpg",
            "h2":"Skull Hoodie",
            "h3":"$34.99",
            "p":"A cotton-bamboo blend hoodie with a blind-contour skull design printed on the chest."
          }
        </script>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-4 unit-xl-1-4 gutter-1-4 push-1-2 unit-content-distribute">
      <script type="application/json" data-pattern="cards/basic-card">
        {
          "img[src]":"../images/product4.jpg",
          "h2":"Deer Hoodie",
          "h3":"$34.99",
          "p":"A cotton-bamboo blend hoodie with a deer design printed on the chest."
        }
      </script>
    </div>
  </div>
  <div class="text-center grey island-1-2">
    <script type="application/json" data-pattern="navigation/pages-nav">
      {
        "li:first-child a[class]":"product-nav-active unit unit-xs-1-3 unit-s-1-3 unit-m-1-3 unit-l-1-3 unit-xl-1-3 page milli"
      }
    </script>
  </div>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
