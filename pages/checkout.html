<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>bagelboi - Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../common/patternbot.js"></script>
</head>
<body>
  <script type="application/json" data-pattern="header/header">
    {
      "ul li:nth-child(5) a[class]":"active unit unit-content-distribute unit-xs-1-5 unit-s-1-5 unit-m-1-5 unit-l-1-5 unit-xl-1-5 gutter-1-4 giga"
    }
  </script>
  <div class="grid max-length push">
    <h1 class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 tera pad-t">Personal Information</h1>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1-2 push-0">
      <script type="application/json" data-pattern="forms/basic-input">
        {
          "p": "FIRST NAME"
        }
      </script>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2 unit-xl-1-2 push-0">
      <script type="application/json" data-pattern="forms/basic-input">
        {
          "p": "LAST NAME"
        }
      </script>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 push-0">
      <script type="application/json" data-pattern="forms/basic-input">
        {
          "p": "E-MAIL"
        }
      </script>
    </div>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 push-0">
      <script type="application/json" data-pattern="forms/basic-input">
        {
          "p": "STREET ADDRESS"
        }
      </script>
    </div>
    <div class="unit content-fill unit-xs-1 unit-s-1-3 unit-m-1-2 unit-l-1-3 unit-xl-1-3 push-0">
      <script type="application/json" data-pattern="forms/basic-input">
        {
          "p": "CITY"
        }
      </script>
    </div>
    <div class="unit content-fill unit-xs-1 unit-s-1-2 unit-m-1-2 unit-l-1-3 unit-xl-1-3 push-0">
      <script type="application/json" data-pattern="forms/basic-input">
        {
          "p": "COUNTRY"
        }
      </script>
    </div>
    <div class="unit unit-xs-1-2 unit-s-1-2 unit-m-1-2 unit-l-1-3 unit-xl-1-3 push-0">
      <script type="application/json" data-pattern="forms/basic-input">
        {
          "p": "PROVINCE"
        }
      </script>
    </div>
    <h1 class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 tera">Payment Information</h1>
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1 push-0">
      <script type="application/json" data-pattern="forms/numerical-input">
        {
          "p": "CARD NUMBER"
        }
      </script>
    </div>
    <div class="unit content-fill unit-xs-1 unit-s-1-3 unit-m-1-3 unit-l-1-3 unit-xl-1-3 push-0">
      <script type="application/json" data-pattern="forms/date-input">
        {
          "p": "EXPIRES"
        }
      </script>
    </div>
    <div class="unit content-fill unit-xs-1 unit-s-1-2 unit-m-1-3 unit-l-1-3 unit-xl-1-3 push-0">
      <script type="application/json" data-pattern="forms/cvv-input">
        {
          "p": "CVV"
        }
      </script>
    </div>
  </div>
  <script type="application/json" data-pattern="footer/footer"></script>
</body>
</html>
