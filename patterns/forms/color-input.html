<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Color input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" action="#" novalidate>

    <div class="push">
      <label for="name"><p class="push-0 giga bold">Pick your color</p></label>
      <select id="colors" required aria-describedby="name-error">
        <option value="White">
        <option value="Black">
      </select>
      <p class="error-message milli push-0 pad-t-0" id="name-error">
        <span class="icon-label">Please provide a name</span>
      </p>
    </div>

  </form>

</body>
</html>
