<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Numerical input</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link href="forms.css" rel="stylesheet">
</head>
<body>

  <form class="max-length island" method="post" action="#" novalidate>

    <div class="push">
      <label for="ccnumber"><p class="push-0 giga bold">Credit Card Number</p></label>
      <input id="ccnumber" type="text" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx" required aria-describedby="name-error">
      <p class="error-message milli push-0 pad-t-0" id="name-error">
        <span class="icon-label">Please enter a valid Credit Card</span>
      </p>
    </div>

  </form>

</body>
